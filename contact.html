  <!-- Bootstrap CDN -->

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">Charles Dunn</a>
      </div>
    <div id="bs-example-navbar-collapse-1">

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="page-header">
          <h3>Contact</h3>
        </div>
        <form>
          <div class="form-group">
            <label for="namearea">Name</label>
            <textarea class="form-control" id="namearea" rows="1"></textarea>
          </div>
          <div class="form-group">
            <label for="emailarea">Email address</label>
            <input type="email" class="form-control" id="emailarea" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="messagearea">Message</label>
            <textarea class="form-control" id="messagearea" rows="3"></textarea>
          </div>
        </form>
      </div>



      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Connect with Me</h3>
          </div>
          <div class="panel-body">
            <div class=row>
              <a href="https://github.com/crdunn"><img src="assets/images/github-128.png" alt="Github" class="col-md-4"></a>
              <a href="https://www.linkedin.com/in/charles-dunn-32617528/"><img src="assets/images/linkedin-128.png" alt="Linkedin" class="col-md-4"></a>
              <img src="assets/images/stackoverflow-128.png" alt="Stackoverflow" class="col-md-4">
            </div>
          </div>
        </div>

 <div class="footer navbar-fixed-bottom" style="text-align: center">Copyright</div>
